<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Portal</title>
    <style>
           * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
  background-color: #f4f6f8;
  padding: 40px;
  color: #333;
}
h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2c3e50;
  text-decoration: underline;
}

#employee-form {
  background-color: #ffffff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  margin: 0 auto 40px auto;
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

#employee-form input {
  flex: 1 1 200px;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border-color 0.3s ease;
}

#employee-form input:focus {
  border-color: #3498db;
  outline: none;
}

#employee-form button {
  padding: 12px 25px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#employee-form button:hover {
  background-color: #2980b9;
}

#employee-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #ffffff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

#employee-table thead {
  background-color: #2c3e50;
  color: #ecf0f1;
}

#employee-table th,
#employee-table td {
  padding: 15px 20px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

#employee-table tbody tr:hover {
  background-color: #f1f1f1;
}

.action-btn {
  padding: 8px 16px;
  margin-right: 10px;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-btn {
  background-color: #27ae60;
}

.edit-btn:hover {
  background-color: #1e8449;
}

.delete-btn {
  background-color: #e74c3c;
}

.delete-btn:hover {
  background-color: #c0392b;
}

@media (max-width: 768px) {
  #employee-form {
    flex-direction: column;
    align-items: stretch;
  }

  #employee-form input,
  #employee-form button {
    width: 100%;
  }

  #employee-table th,
  #employee-table td {
    padding: 12px 15px;
  }
}
#employee-table .action-btns button:nth-child(1) {
  background-color: #27ae60; 
  padding: 10px;
  color: #f1f1f1;
  border-radius: 5px;
}
#employee-table .action-btns button:nth-child(2) {
  background-color: #e74c3c;
  padding: 10px;
  color: #f1f1f1; 
  border-radius: 5px;
}

    </style>
</head>
<body>
    <h2>Employee Management Portal</h2>
    <form id="employee-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="role" placeholder="Role" required>
        <button type="submit">Add Employee</button>
    </form>
    <table id="employee-table" border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>

    <script src="EMP.js"></script>
</body>
</html>
